<!DOCTYPE HTML>
<html>
<head>
	<title>Experiment | JSbond</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="Shortcut Icon" type="image/x-icon" href="images/logo_icon.png"/>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<link rel="stylesheet" href="assets/css/dms.css">
</head>
<body>
	<script src="assets/js/ngl.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    var stage = new NGL.Stage( "viewport" );
    var cuscolor = NGL.ColormakerRegistry.addScheme(function (params) {
      this.atomColor = function (atom) {
        return 0xFFFF00;
      };
    });
    window.addEventListener( "resize", function( event ){
        stage.handleResize();
    }, false );
    stage.setSpin(true);
    stage.mouseControls.add("drag-left", NGL.MouseActions.rotateDrag);
    stage.loadFile("assets/model/4ED5-PBLG5.pdb").then(function (o) {
      o.addRepresentation("cartoon", { color: "sstruc" })
      o.addRepresentation("ball+stick", { sele: "ligand", color: cuscolor })
      o.autoView()
    })
  });
</script>
<div id="viewport" style="width:100%; height:800px;"></div>
</body>
</html>
