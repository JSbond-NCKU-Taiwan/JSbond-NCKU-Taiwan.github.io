    <div id="content" class="content-section-a">
      <div class="container">

        <div class="row">
          <div class="col-sm-6 wow fadeInLeftBig"  data-animation-delay="200">
            <p class="lead">用經驗修補工具的耐久度。
              <br>當附有該魔咒的物品被帶在身上（主手、副手或作為盔甲穿戴）時，撿起的經驗球不會累加進玩家的總經驗中，而會被用於修復物品耐久度，比率為每1點經驗增加2點耐久度。若多個物品擁有此魔咒，則每個經驗球會選擇隨機一件物品；若被選中的物品不需要修補，則會累加進玩家的總經驗中，而不再選擇另外一件物品。</p>
            <ul class="descp lead2">
              <li><i class="glyphicon glyphicon-check"></i> 儲物箱</li>
              <li><i class="glyphicon glyphicon-check"></i> 釣魚</li>
              <li><i class="glyphicon glyphicon-check"></i> 交易</li>
            </ul>
          </div>
          <div class="col-sm-6 wow fadeInRightBig">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/6X-zKy70I1Y" frameborder="0" allowfullscreen></iframe>
